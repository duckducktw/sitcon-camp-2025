<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>旅遊手冊網站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container" class="d-flex">
    <div id="map" style="flex:1"></div>

    <div id="notes" class="p-3" style="width:350px; overflow-y:auto;">
        <div class="text-center mt-3">
        <button id="generate-pdf">產生旅遊小冊 (PDF)</button>
        </div>

        <label for="citySelect">選擇縣市：</label>
        <select id="citySelect" class="form-select w-auto d-inline-block">
            <option value="Taipei">台北市</option>
            <option value="Taichung">台中市</option>
            <option value="Kaohsiung">高雄市</option>
            <!-- 你可以擴充更多 -->
        </select>
      <h4 class="mb-3">景點資訊</h4>
      <div id="temp-spot" class="mb-4"></div>

      <h4 class="mb-3">旅遊手冊</h4>
      <div id="handbook" class="d-grid gap-3"></div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
